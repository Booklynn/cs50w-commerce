{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center mb-4">Active Listings</h2>    

    {% for item in auction_list %}
        <div class="container">
            <a href="{% url 'listing' item.id %}" class="text-decoration-none text-dark">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-4 text-center">
                        {% if item.image_url %}
                            <img class="img-fluid" src="{{ item.image_url }}" alt="{{ item.title }}" style="height: 200px; width: auto; object-fit: cover;">
                        {% endif %}
                    </div>
                    <div class="col-md-6">
                        <h3>{{ item.title }}</h3>
                        <p><b>Price:</b> ${{ item.starting_bid }}</p>
                        <p>{{ item.description }}</p>
                        <p style="color: gray;"><small>Created: {{ item.date }}</small></p>
                    </div>
                </div>
            </a>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
