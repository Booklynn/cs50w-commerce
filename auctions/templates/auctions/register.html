{% extends "auctions/layout.html" %}

{% block title %}
    Register - Auctions
{% endblock %}

{% block body %}

    <div class="d-flex justify-content-center">
        <div class="text-center w-50">
            <h2>Register</h2>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary mr-2" type="submit" value="Register">
                    <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
                </div>
                <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            </form>
        </div>
    </div>

{% endblock %}
