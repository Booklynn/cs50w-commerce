{% extends "auctions/layout.html" %}

{% block body %}

    <div class="d-flex justify-content-center">
        <div class="text-center w-50">
            <h2>Login</h2>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary mr-2" type="submit" value="Login">
                    <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
                </div>
                <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            </form>
        </div>
    </div>

{% endblock %}
